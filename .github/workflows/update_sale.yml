name: Update Sale Items Daily

on:
  schedule:
    # 毎日 日本時間の午前9時（UTC 0時）に実行
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: |
          python -m pip install supabase pandas requests python-amazon-paapi

      - name: Check installed packages
        run: python -m pip list

      - name: Test import
        run: python -c "from amazon_paapi import AmazonApi; print('IMPORT SUCCESS')"

      # スクリプトを順番に実行（ファイルはルート階層にある前提）
      - name: Run Scripts
        run: |
          python api.py
          python sale.py