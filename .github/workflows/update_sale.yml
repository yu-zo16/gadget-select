name: Daily Book Collection

on:
  schedule:
    - cron: '0 0 * * *' # 毎日日本時間午前9時
  workflow_dispatch: # 手動実行ボタンを表示

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false # エラーの元になるサブモジュールを無視

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests supabase python-amazon-paapi postgrest

      - name: Run collection script
        run: python collect.py