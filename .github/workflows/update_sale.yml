name: Update Sale Items Daily

on:
  schedule:
    # 毎日 日本時間の午前9時（UTC 0時）に自動実行
    - cron: '0 0 * * *'
  workflow_dispatch: # ボタンを押して手動実行できるようにする

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          # 実行に必要なライブラリをすべてインストール
          # もし他にも使っているライブラリがあればここに追加してください
          pip install amazon-paapi supabase requests
          
      - name: Run update script (api.py)
        run: python api.py

      - name: Run sale script (sale.py)
        run: python sale.py