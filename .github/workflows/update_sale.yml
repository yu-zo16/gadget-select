name: Update Sale Items Daily

on:
  schedule:
    # 毎日 日本時間の午前9時（UTC 0時）に自動実行
    - cron: '0 0 * * *'
  workflow_dispatch: # ボタンを押して手動実行できるようにする

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

# pip更新
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
          
# 依存関係インストール（分割＝原因特定しやすい）
      - name: Install supabase
        run: python -m pip install supabase

      - name: Install pandas
        run: python -m pip install pandas

      - name: Install requests
        run: python -m pip install requests

      - name: Install Amazon PAAPI
        run: python -m pip install python-amazon-paapi

      # インストール確認（超重要デバッグ）
      - name: Check installed packages
        run: python -m pip list

      # importテスト（ここで落ちたら原因即特定できる）
      - name: Test import
        run: python -c "from amazon_paapi import AmazonApi; print('IMPORT SUCCESS')"
          
      - name: Run update script (api.py)
        run: python api.py

      - name: Run sale script (sale.py)
        run: python sale.py